{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light border">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{% static 'Images/Icons/front-icon.png' %}" height="40em" alt="overflow"> Questions Overflow
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">

            <form class="form-inline my-3 my-lg-0 col-md-10">
                <input class="form-control col-md-10" type="search" placeholder="Search">
                <button class="btn btn-outline-success col-md-2" type="">Search</button>
            </form>

            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" id="userMenu"
                           data-toggle="dropdown">{{ user.username }}</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">

                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </li>
                </ul>
            {% else %}
                <a href="#" class="btn btn-light">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
